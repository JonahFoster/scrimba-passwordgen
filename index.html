<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Generate a <br><span id="green-heading">random password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <div id="buttons">
            <button id="numbers-button" onclick="numbersSwitch()">Numbers: On</button>
            <button id="symbols-button"onclick="symbolsSwitch()">Symbols: On</button>
            <button onclick="generatePassword()">Generate Passwords</button>
        </div>
        <hr id="header-separator">
        <div id="password-results">
            <p class="password-box" id="password-result-left"></p>
            <p class="password-box" id="password-result-right"></p>
        </div>
        <div id="copy-buttons">
            <button id="copy-button-left" onclick="copyPasswordLeft()">Copy</button>
            <button id ="copy-button-right" onclick="copyPasswordRight()">Copy</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
